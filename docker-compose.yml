services:
  db:
    image: postgres:15
    container_name: lestock_db_container
    environment:
      POSTGRES_DB: lestock_db
      POSTGRES_USER: lestock
      POSTGRES_PASSWORD: pass321
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: