name: Keep Render Alive

on:
  schedule:
    # A cada 14 minutos (0, 10 e 20)
    - cron: "0/10 * * * *"
  workflow_dispatch:  # permite rodar manualmente tamb√©m

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Wake up Render service
        run: |
          echo "Sending request to wake up Render..."
          curl -I https://lestock-java.onrender.com/material-types || true
